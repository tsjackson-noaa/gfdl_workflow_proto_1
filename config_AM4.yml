model_name: AM4
var_names:
  lat_coord: lat
  lon_coord: lon
  lev_coord: pfull # or "pfull" # must be on pressure levels (hPa)
  time_coord: time   
  lat_var: lat
  lon_var: lon
  time_var: time
  ps_var: PS
  pr_conversion_factor: 1 #units = m/s
  prc_conversion_factor: 1 #units = m/s
  prls_conversion_factor: 1 #units = m/s

  # ------------------------------------------------------------------------
  # Variables for Convective Transition Diagnostics module:
  ta_var: ta # 3D temperature, units = K   
  prw_var: prw # Column Water Vapor (precipitable water vapor), units = mm (or kg/m^2)
  tave_var: tave # Mass-Weighted Column Average Tropospheric Temperature, units = K
  qsat_int_var: qsat_int # Vertically-Integrated Saturation Specific Humidity, units = mm (or kg/m^2)

  # ------------------------------------------------------------------------
  # Variables for Xianan Jiang mjo diagnostic
  pr_var: precip # 3D temperature, units = K   
  qa_var: sphum # 3D temperature, units = K   
  #prw_var: prw" # Column Water Vapor (precipitable water vapor), units = mm (or kg/m^2)
  prw_var: WVP #Column integrated water vapor, kg/m2